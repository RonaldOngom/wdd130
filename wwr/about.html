<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>About Us | White Water Rafting Adventures</title>

    <meta name="description"
      content="Discover our white water rafting company, our history, mission, and passion for unforgettable river adventures.">
    <meta name="author" content="Ongom Ronald">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/logo.svg" alt="White Water Rafting Logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
  <section class="hero">
    <img src="images/employee2.svg" alt="Lead rafting guide">
    <h1>White Water Rafting Adventures</h1>
    <article>
      <img src="images/employee1.svg" alt="Happy rafting guide">
      <p>At White Water Rafting Adventures, our purpose is to connect people with nature...</p>
    </article>
  </section>

  <section>
    <h2>Our Team and Adventures</h2>
    <div class="gallery">
      <figure>
        <img src="images/employee1.svg" alt="Happy rafting guide">
        <figcaption>Happy Rafting Guide</figcaption>
      </figure>

      <figure>
        <img src="images/employee2.svg" alt="Lead rafting guide">
        <figcaption>Lead Rafting Guide</figcaption>
      </figure>

      <figure>
        <img src="images/employee3.svg" alt="Customer relations officer">
        <figcaption>Customer Relations Officer</figcaption>
      </figure>

      <figure>
        <img src="images/operations-manager.jpg" alt="Operations manager">
        <figcaption>Operations Manager</figcaption>
      </figure>

      <figure>
        <img src="images/customer-relations.jpeg" alt="Customer relations team">
        <figcaption>Customer Relations Team</figcaption>
      </figure>
    </div>
  </section>

  <section>
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <div>
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" required>
      </div>

      <fieldset>
        <legend>Trip Interest</legend>
        <input type="radio" id="beginner" name="trip" value="beginner">
        <label for="beginner">Beginner</label>

        <input type="radio" id="intermediate" name="trip" value="intermediate">
        <label for="intermediate">Intermediate</label>

        <input type="radio" id="advanced" name="trip" value="advanced">
        <label for="advanced">Advanced</label>
      </fieldset>

      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <div>
        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">I'd like to receive updates</label>
      </div>

      <button type="submit">Book My Adventure</button>
    </form>
  </section>
</main>

    <footer>

            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Visit White Water Rafting on Facebook">
            </a>

            <a href="https://twitter.com">
                <img src="images/twitter.svg" alt="Follow White Water Rafting on Twitter">
            </a>

            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Follow White Water Rafting on Instagram">
            </a>
        </nav>
    </footer>

</body>

</html>
